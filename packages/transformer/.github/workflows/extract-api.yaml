# iTwin.js Extract API Build

name: Extract API

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - release/*
    paths-ignore:
      - "**.md"
      - docs/**
      - .github/CODEOWNERS
      - "**/CHANGELOG.json"
      - "**/CHANGELOG.md"

jobs:
  extract-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Configure git
        run: |
          git config --local user.email imodeljs-admin@users.noreply.github.com
          git config --local user.name imodeljs-admin

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Setup pnpm
        run: npm i -g pnpm

      - name: Pnpm install
        run: pnpm i

      - name: Pnpm build
        run: pnpm build

      - name: Pnpm extract-api
        run: pnpm -r extract-api

      - name: Publish extracted api
        uses: actions/upload-artifact@v2
        with:
          name: extracted-api
          path: common/api

